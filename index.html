<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your name / A Number in binary</title>
</head>

<style>
    html {
        text-align: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    #binary-txt {
        background-color: black;
        color: yellow;
    }

    #entered-txt {
        background-color: yellow;
        color: black;
    }

    #re-enter-btn {
        color: lightgreen;
        font-size: 30px;
        background-color: blue;
    }

    button {
        transition: transform .2s;
    }

    button:hover {
        cursor: pointer;
        transform: scale(1.1);
    }
</style>

<body>
    <h1>
        <div>
            <i>
                <strong>
                    <div id="entered-txt">
                        You entered:
                        <br>
                    </div>
                    <br>
                    <div id="binary-txt">
                        Binary Value:
                        <br>
                    </div>
                </strong>
                </id>
            </i>
        </div>
    </h1>
    <button onclick="location.reload()" id="re-enter-btn"> Re-enter values </button>
</body>

<script>
    // Script
    {
        // Javascript Program to convert decimal to binary
        // Defining all the letters
        {
            var lettersInArray = [
                "a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"
            ];
            var letters = [];
            var noOfAlphabeticalLetters = 0;
            for (var i = 0; i < lettersInArray.length; i++) {
                // Adding all the letters
                letters.push({ ltr: lettersInArray[i] });
                // Adding all the binaries of alphabets
                letters[i].binary = (parseInt(i) + 1).toString(2);
            }
        }

        // Asking for name/number
        var value = prompt("Enter value: ", "Test");

        // Checking for errors in values
        {
            // Space
            for (const n in value) {
                const character = value[n];
                if (character === " ") {
                    alert("You shall not enter any space between your characters"); location.reload();
                }
            }

            // If cancelled message
            if (value === null) {
                alert("You have to enter some value to get the answer. You shall not 'Cancel' the text box");
                location.reload();
            }

            // No value provided
            if (value.length === 0) {
                alert("Please enter a valid value");
                location.reload();
            }
        }

        // Complete compilation/conversion + documentation - core of the program
        {
            // If the value is a number
            if (parseInt(value).toString(2) !== "NaN") {
                document.getElementById("entered-txt").innerText += value;
                document.getElementById("binary-txt").innerText += (parseInt(value).toString(2));
            }
            // If it is in text form
            else {
                // Conversion for text form
                {
                    // Initial definitions
                    {
                        // Value is in alphabetical form
                        var enteredAlpahsLrCase = [];
                        // Value is in given form
                        var enteredAlpahsGivenCase = [];
                        // Binary values of given text
                        var allBinaryValsOfEnteredTxt = [];
                        // String of the binary values
                        var stringOfBinaries = "";
                        // String of the entered text values
                        var stringOfEnteredTxtWithSpaces = "";
                    }

                    // Changing upper cases to lower case
                    for (var j = 0; j < value.length; j++) {
                        enteredAlpahsGivenCase.push(value[j]);
                        enteredAlpahsLrCase.push(value[j].toLowerCase());
                    }

                    // adding the binary values of the entered text to an array
                    for (let k = 0; k < enteredAlpahsLrCase.length; k++) {
                        const alphabet = enteredAlpahsLrCase[k];
                        for (var l = 0; l < letters.length; l++) {
                            if (alphabet === letters[l].ltr) {
                                noOfAlphabeticalLetters += 1;
                                allBinaryValsOfEnteredTxt.push(letters[l].binary);
                            }
                        }
                    }
                }

                // Documenting the values converted
                {
                    for (const m in allBinaryValsOfEnteredTxt) {
                        stringOfBinaries += allBinaryValsOfEnteredTxt[m];
                        stringOfEnteredTxtWithSpaces += enteredAlpahsGivenCase[m];
                        if (parseInt(m) !== allBinaryValsOfEnteredTxt.length - 1) {
                            stringOfEnteredTxtWithSpaces += " -- ";
                            stringOfBinaries += " -- "
                        }
                    }
                    document.getElementById("entered-txt").innerText += stringOfEnteredTxtWithSpaces;
                    document.getElementById("binary-txt").innerText += stringOfBinaries;
                }
            }
        }
        // stringOfBinaries will be blank if it contain other characters such as @, #, ^, etc., hence, we can directly use stringOfBinaries === ""
        if (stringOfBinaries === "") {
            alert("You must not enter any special characters.");
            location.reload();
        }
    }
</script>

</html>
